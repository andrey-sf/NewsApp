{% extends 'layout/default.html' %}


{% block title %}
Product delete
{% endblock title %}

{% block content %}

<h3>Удалить этот пост?</h3>
<div class="card">
 <div class="card-header">
   <h3>
     {{ post.title }}
   </h3>
   <div>
    Дата создания: <span class="badge bg-info">{{ post.created_at|date:'d M Y года в G:i' }}</span>
     Автор: <span class="badge bg-info">{{ post.author }}</span>
   </div>
 </div>
 <div class="card-body">
   {{ post.text }}
 </div>
</div>
<form method="POST" onsubmit="return confirm('Вы уверены, что хотите удалить элемент?');">
    {% csrf_token %}
    <input class="btn btn-success" type="submit" value="Удалить">
</form>

{% endblock content %}
